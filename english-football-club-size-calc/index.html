        (trophies.other || 0) * TROPHY_POINTS.other +
        (trophies.shield || 0) * TROPHY_POINTS.shield
      );
    };

      recordFee: Math.max(...data.map(c => c.recordFee)),
    });

            revenue: club.revenue / maxValues.revenue,
            trophies: trophyPoints / maxValues.trophyPoints,
            fanbase: fanbaseScore,
            plYears: club.plSeasons / maxValues.plSeasons,
            transfers: club.recordFee / maxValues.recordFee,

            scores.revenue * (weights.revenue / 100) +
            scores.trophies * (weights.trophies / 100) +
            scores.fanbase * (weights.fanbase / 100) +
            scores.plYears * (weights.plYears / 100) +
            scores.transfers * (weights.transfers / 100)
